<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
  <section>
    <header>
      <div class="left-side">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="menu-card">
          <i class="bx bx-menu"></i>
        </div>
        <nav class="navbar">
          <ul class="navbar-links">
            <li class="nav-back"><p>x</p></li>
            <li class="nav-item">Collections</li>
            <li class="nav-item">Men</li>
            <li class="nav-item">Women</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Contact</li>
          </ul>
        </nav>
      </div>
      <div class="right-side">
        <div class="cart">
          <i id="cartShoes" class='bx bx-cart'></i>
          <span id="cartCounter"></span>
        </div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="">
        </div>
      </div>
    </header>
    <div class="cartServiced">
      <h5>Cart</h5>
      <hr>
      <div class="goods"></div>
    </div>
    <hr>
    <section class="product__page">
      <div class="product__images">
        <div class="main-image">
          <img src="images/image-product-1.jpg" alt="">
        </div>
        <div class="scroll-image">
          <img src="images/image-product-1-thumbnail.jpg" alt="">
          <img src="images/image-product-2-thumbnail.jpg" alt="">
          <img src="images/image-product-3-thumbnail.jpg" alt="">
          <img src="images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
      <div class="product__description">
        <h6>SNEAKER COMPANY</h6>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="product-price">
          <div class="price">
            <h3>$125.00</h4>
              <h6>$250.00</h6>
          </div>
          <div class="discount">
            <h6>50%</h6>
          </div>
        </div>
        <div class="product-buttons">
          <div class="btns">
            <button id="count-btn"> 0 </button>
            <span id="plus-btn">+</span>
            <span id="minus-btn">-</span>
          </div>
          <button id="add-btn"><i class="bx bx-cart"></i> Add to cart</button>
        </div>
      </div>
    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
